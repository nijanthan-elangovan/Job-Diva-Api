<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Diva API Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column overflow-hidden p-0">
        <div class="row flex-grow-1 g-0 overflow-hidden">
            <!-- Sidebar -->
            <aside
                class="col-md-3 col-lg-2 d-flex flex-column h-100 border-end border-secondary bg-body-tertiary overflow-hidden">
                <div class="p-3 border-bottom border-secondary">
                    <h1 class="h5 fw-bold mb-3 text-primary bg-gradient"
                        style="-webkit-background-clip: text; background-clip: text; color: transparent; background-image: linear-gradient(to right, #60a5fa, #a78bfa);">
                        Job Diva API</h1>

                    <button id="export-btn"
                        class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center gap-2 btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Export for AI
                    </button>

                    <div class="mb-3">
                        <input type="password" id="api-token" class="form-control form-control-sm"
                            placeholder="Bearer Token (Optional)">
                    </div>

                    <div>
                        <input type="text" id="search-input" class="form-control form-control-sm"
                            placeholder="Search endpoints...">
                    </div>
                </div>

                <nav id="sidebar-nav" class="flex-grow-1 overflow-y-auto accordion accordion-flush"
                    style="min-height: 0;">
                    <!-- Navigation items will be injected here -->
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 d-flex flex-column h-100 bg-body">
                <div id="main-content" class="flex-grow-1 overflow-y-auto p-4">
                    <div id="welcome-message" class="text-center mt-5 text-secondary">
                        <h2 class="h4 text-body">Select an endpoint to view details</h2>
                        <p>Explore the Job Diva API documentation by selecting a category from the sidebar.</p>
                    </div>
                    <div id="endpoint-details" class="d-none">
                        <!-- Endpoint details will be injected here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
